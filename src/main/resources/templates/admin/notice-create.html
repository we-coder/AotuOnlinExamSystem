<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>试题添加--手工</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <th:block th:include="public::css"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- 顶部导航、边栏 -->
    <th:block th:include="public :: header" ></th:block>
    <!--内容-->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">公告</h4>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">发布公告</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <form id="notice-data">
                                    <div class="form-group">
                                        <label for="title" class="col-form-label">公告标题</label>
                                        <input type="text" class="form-control" name="title" id="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-form-label">公告内容</label>
                                        <textarea class="form-control" id="content" name="content" rows="6"></textarea>
                                    </div>
                                    <div class="form-inline">
                                        <h3>发布对象：</h3>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="recipient" value="0" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1">考生</label>
                                        </div>

                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="recipient" value="1" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2">教师</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio3" name="recipient" value="2" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio3">全部用户</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" onclick="noticeAdd()" >发布公告</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div th:include="public :: footer" ></div>
    </div>


    <!-- 主题 -->
    <th:block th:include="public::setting"></th:block>
</div>
<th:block th:include="public::js"></th:block>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    function noticeAdd(){

        $.get("/notice/add",$("#notice-data").serialize(),function (data) {

            if(data=="OK"){
                alert("发布成功");
                window.location.reload();

            }else{
                alert("发布失败，请重试！");
                window.location.reload();

            }
        })
    }
</script>
