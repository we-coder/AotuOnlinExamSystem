<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
    <th:block th:include="public::css"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- 顶部导航、边栏 -->
    <th:block th:include="public :: header" ></th:block>
    <!--内容-->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">试题录入</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Tables</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Datatables</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">选择录入方式</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center align-items-center mb-5">
                                    <div class="col-md-3 pl-md-0">
                                        <div class="card-pricing2 card-primary">
                                            <div class="pricing-header">
                                                <h3 class="fw-bold">手动录入</h3>
                                                <span class="sub-title">Manual Input</span>
                                            </div>
                                            <div class="price-value">
                                                <div class="value">
                                                    <span class="amount">手动</span>
                                                </div>
                                            </div>
                                            <ul class="pricing-content">
                                                <li>单选题</li>
                                                <li>多选题</li>
                                                <li>判断题</li>
                                                <li>主观题</li>
                                                <li class="disable">速度不快</li>
                                            </ul>
                                            <a th:href="@{/question/addManual}" class="btn  btn-outline-success ">进入</a>
                                        </div>
                                    </div>
                                    <div class="col-md-3 pl-md-0 pr-md-0">
                                        <div class="card-pricing2 card-success">
                                            <div class="pricing-header">
                                                <h3 class="fw-bold">批量录入</h3>
                                                <span class="sub-title">Auto Input</span>
                                            </div>
                                            <div class="price-value">
                                                <div class="value">
                                                    <span class="amount">自动</span>
                                                </div>
                                            </div>
                                            <ul class="pricing-content">
                                                <li>速度快</li>
                                                <li>智能化</li>
                                                <li>批量导入</li>
                                                <li>支持题型不多</li>
                                                <li class="disable">出错率高</li>
                                            </ul>
                                            <a th:href="@{/question/questionAddAuto}" class="btn  btn-outline-primary ">进入</a>
                                        </div>
                                    </div>
                                    <div class="col-md-3 pr-md-0">
                                        <div class="card-pricing2 card-secondary">
                                            <div class="pricing-header">
                                                <h3 class="fw-bold">批量导出</h3>
                                                <span class="sub-title">Auto Output</span>
                                            </div>
                                            <div class="price-value">
                                                <div class="value">
                                                    <span class="amount">自动</span>
                                                </div>
                                            </div>
                                            <ul class="pricing-content">
                                                <li>Excel</li>
                                                <li>Word</li>
                                                <li>Pdf</li>
                                                <li>数据一体化</li>
                                                <li class="disable">单个导出</li>
                                            </ul>
                                            <a href="#" class="btn  btn-outline-secondary ">进入</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="public :: footer" ></div>
    </div>

    <!-- 主题 -->
    <th:block th:include="public::setting"></th:block>
</div>
<th:block th:include="public::js"></th:block>
<script >

</script>
</body>
</html>
