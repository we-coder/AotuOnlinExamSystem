<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>考试管理--考生端</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <th:block th:include="public::css"></th:block>

</head>
<body>
<div class="wrapper">
    <!-- 顶部导航、边栏 -->
    <th:block th:include="public :: header" ></th:block>
    <!--内容-->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">考试</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">考试管理</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">考试操作</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">考试查看</h4>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-pills nav-secondary" id="pills-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">未考</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">进行中</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">已考</a>
                                    </li>
                                </ul>
                                <div class="tab-content mt-2 mb-3" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                        <div class="row">
                                            <div class="col-md-4" th:each="exam:${examListNew}" th:if="${not #strings.isEmpty(exam.id)}">
                                                <div class="card " >
                                                    <div class="card-header" style="background-image: url('../assets/img/blogpost.jpg')">
                                                        <h2 class="text-white" th:text="${exam.exam_name}">2019-2020Java期末考试</h2>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class=" text-center">
                                                            <div class="name"><h3 >班级：<span th:text="${exam.class_id}"></span></h3></div>
                                                            <div class="job">考试时间：<span th:text="${exam.duration}"></span></div>
                                                            <div class="job">开始时间：<span th:text="${exam.start_time}"></span></div>
                                                            <div class="job">结束时间：<span th:text="${exam.end_time}"></span></div>


                                                            <div class="view-profile">
                                                                <a th:href="@{'/examinees/examAction?exam_id='+${exam.id}}" class="btn btn-secondary btn-block">开始考试</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <p>说明：考试禁止作弊</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                        <div class="row">
                                            <div class="col-md-4" th:each="exam:${examListIng}" >
                                                <div class="card " >
                                                    <div class="card-header" style="background-image: url('../assets/img/blogpost.jpg')">
                                                        <h2 class="text-white" th:text="${exam.exam_name}">2019-2020Java期末考试</h2>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class=" text-center">
                                                            <div class="name"><h3 >班级：<span th:text="${exam.class_id}"></span></h3></div>
                                                            <div class="job">考试时间：<span th:text="${exam.duration}"></span></div>
                                                            <div class="job">开始时间：<span th:text="${exam.start_time}"></span></div>
                                                            <div class="job">结束时间：<span th:text="${exam.end_time}"></span></div>
                                                            <div class="view-profile">
                                                                <a th:href="@{'/examinees/examAction?exam_id='+${exam.id}}" class="btn btn-secondary btn-block">继续考试</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <p>说明：考试禁止作弊</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                                        <div class="row">
                                            <div class="col-md-4" th:each="exam:${examListOld}" >
                                                <div class="card " >
                                                    <div class="card-header" style="background-image: url('../assets/img/blogpost.jpg')">
                                                        <h2 class="text-white" th:text="${exam.exam_name}">2019-2020Java期末考试</h2>
                                                    </div>
                                                    <div class="card-body">
                                                        <div class=" text-center">
                                                            <div class="name"><h3 >班级：<span th:text="${exam.class_id}"></span></h3></div>
                                                            <div class="job">考试时间：<span th:text="${exam.duration}"></span></div>
                                                            <div class="job">开始时间：<span th:text="${exam.start_time}"></span></div>
                                                            <div class="job">结束时间：<span th:text="${exam.end_time}"></span></div>
                                                            <div class="view-profile">
                                                                <a th:href="@{'/grade/testView?user_id='+${session.USER_SESSION.id}+'&exam_id='+${exam.id}}" class="btn btn-secondary btn-block">查看考试</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="card-footer">
                                                        <p>说明：考试禁止作弊</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div th:include="public :: footer" ></div>
</div>

<!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<th:block th:include="public::js"></th:block>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<th:block th:include="tree::tree-js"></th:block>
<script th:inline="javascript">


</script>
</body>
</html>
