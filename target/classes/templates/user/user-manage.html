<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <th:block th:include="public::css"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- 顶部导航、边栏 -->
    <th:block th:include="public :: header" ></th:block>
    <!--内容-->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">选择用户</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">用户管理</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">用户操作</a>
                        </li>
                    </ul>
                </div>
                <div class="card ">
                    <div class="card-header">
                        <h3>用户信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="demoTable">
                            搜索ID：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" data-type="reload">搜索</button>
                        </div>
                        <table class="layui-hide" id="demo" lay-data="{id:'userTableData'}" lay-filter="test"></table>

                        <script type="text/html" id="barDemo">
                            <button class="layui-btn layui-btn-primary layui-btn-xs" data-toggle="modal" data-target="#modal-role" lay-event="detail">权限</button>
                            <button class="layui-btn layui-btn-xs" data-toggle="modal" data-target="#modal-profile" lay-event="edit">编辑</button>
                            <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
                        </script>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-profile">
                            修改个人信息
                        </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade " id="modal-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">修改资料</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form id="userForm">
                                        <div class="form-group form-inline">
                                            <label for="username" class="col-md-3 col-form-label">用户名</label>
                                            <div class="col-md-9 p-0">
                                                <input type="text" class="form-control input-full" name="username" id="username" placeholder="Enter Input">
                                            </div>
                                        </div>

                                    <div class="form-group form-inline">
                                        <label for="nickname" class="col-md-3 col-form-label">昵称</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="nickname" id="nickname" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="email" class="col-md-3 col-form-label">邮箱</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="email" id="email" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="sex" class="col-md-3 col-form-label">性别</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="sex" id="sex" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="tel" class="col-md-3 col-form-label">联系方式</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="tel" id="tel" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="status" class="col-md-3 col-form-label">状态</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="status" id="status" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="address" class="col-md-3 col-form-label">地址</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="address" id="address" placeholder="Enter Input">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label for="age" class="col-md-3 col-form-label">年龄</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" name="age" id="age" placeholder="Enter Input">
                                        </div>
                                    </div>
                                        <input type="hidden" name="password" id="password">
                                        <input type="hidden" name="id" id="id">
                                    </form>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" id="updateUser" class="btn btn-primary" data-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade " id="modal-role" tabindex="-1" role="dialog" aria-labelledby="roleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-xl" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="roleModalCenterTitle">权限设置</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form id="roleForm">
                                    <div id="user_role_id">

                                    </div>
                                    <div class="form-group form-inline">
                                        <label  class="col-md-3 col-form-label">用户权限：</label>
                                        <div class="col-md-9 p-0">
                                            <div class="selectgroup w-100">
                                                <div title="管理员">
                                                    <label class="selectgroup-item">
                                                        <input type="radio"  name="role_id" value="1" class="selectgroup-input">
                                                        <strong class="selectgroup-button selectgroup-button-icon"><i class="fas fa-user-cog"></i>管理员</strong>
                                                    </label>
                                                </div>
                                                <div title="一级用户">
                                                    <label class="selectgroup-item">
                                                        <input type="radio" name="role_id" value="2" class="selectgroup-input" >
                                                        <strong class="selectgroup-button selectgroup-button-icon"><i class="fas fa-user-tie"></i>教师</strong>
                                                    </label>
                                                </div>
                                                <div title="二级用户">
                                                    <label class="selectgroup-item">
                                                        <input type="radio" name="role_id" value="3" class="selectgroup-input">
                                                        <strong class="selectgroup-button selectgroup-button-icon"><i class="fas fa-users"></i>学生</strong>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" onclick="alterRole()" class="btn btn-primary" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:include="public :: footer" ></div>
    </div>

    <!-- 主题 -->
    <th:block th:include="public::setting"></th:block>
</div>
<th:block th:include="public::js"></th:block>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //执行一个 table 实例
        var userTable=table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/user/findUserAll' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,height: 'full-100' //高度最大化减去差值
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:80}
                    ,{field: 'email', title: '邮箱', width: 90, sort: true}
                    ,{field: 'sex', title: '性别', width:80, sort: true}
                    ,{field: 'create_date', title: '注册日期', width: 80, sort: true}
                    ,{field: 'nickname', title: '昵称', width:150}
                    ,{field: 'tel', title: '联系方式', width: 200}
                    ,{field: 'status', title: '状态', width: 100}
                    ,{field: 'address', title: '地址', width: 135, sort: true}
                    ,{field: 'age', title: '年龄', width: 80, sort: true}
                    ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data //获取选中的数据
                ,ids;
            switch(obj.event){
                case 'add':
                    $.get("/user/add", ids, function (data) {
                        if (data == "OK") {
                            layer.msg('添加成功！');
                            userTable.reload({
                                url: '/user/findUserAll'
                            });
                        } else {
                            layer.msg('添加失败');
                        }

                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        ids = "ids=" + data[0].id;
                        for (var i = 1; i < data.length; i++) {
                            ids = ids + "&" + "ids=" + data[i].id
                        }
                        layer.confirm('真的删除'+ids+'么', function(index) {
                            $.get("/user/delete", ids, function (data) {
                                if (data.msg == "OK") {
                                    layer.msg('删除' + ids + '成功！');
                                    userTable.reload({
                                        url:'/user/findUserAll'
                                    });
                                } else {
                                    layer.msg('删除失败');
                                }


                            })
                        })

                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){

                $("#user_role_id").empty();
                var inp="<input type=\"hidden\" name=\"user_id\" value='"+data.id+"' >";
                $('#user_role_id').append(inp);



                var x=document.getElementsByName("role_id");  //获取所有name=brand的元素
                for(var i=0;i<x.length;i++){ //对所有结果进行遍历，如果状态是被选中的，则将其选择取消
                    if (x[i].checked==true)
                    {
                        x[i].checked=false;
                    }
                }

                $.get("/user/getRole",'user_id='+data.id,function (roleData) {

                    $('input:radio[name="role_id"]').eq(roleData.role[0].id-1).prop('checked', true);




                })

            } else if(layEvent === 'del'){
                layer.confirm('真的删除id='+data.id+'的用户么', function(index){
                    $.get("/user/delete",'ids='+data.id,function (data) {
                        if(data.msg=="OK"){
                            obj.del(); //删除对应行（tr）的DOM结构
                            layer.close(index);
                            layer.msg('删除成功');
                        }else
                        {
                            layer.msg('删除失败');
                        }


                    })
                });
            } else if(layEvent === 'edit'){
                //根据输入框id对其进行赋值
                $("#nickname").val(data.nickname);
                $("#email").val(data.email);
                $("#sex").val(data.sex);
                $("#status").val(data.status);
                $("#tel").val(data.tel);
                $("#address").val(data.address);
                $("#age").val(data.age);
                $("#id").val(data.id);
                $("#username").val(data.username);
                $("#password").val(data.password);
            }
        });


        var btn = document.getElementById("updateUser");
        btn.onclick=function() {
            $.get("/user/update",$("#userForm").serialize(),function (data) {
                if(data=="OK"){
                    layer.msg("修改成功");
                    userTable.reload({
                        url:'/user/findUserAll'
                    });
                }

            });

        };

    });

    function alterRole() {
        $.get("/user/alterRole",$("#roleForm").serialize(),function (roleData) {
            if (roleData=="OK"){
                alert("修改权限成功");
            }

        })

    }
</script>
</body>
</html>
